<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlinin Seçilmiş Oyunları</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Oyunlar</h1>
        <div class="settings-container">
            <button id="settings-button" class="action-button">⚙️ Parametrlər</button>

            <div id="settings-menu" class="settings-menu-hidden">
                <div class="setting-group">
                    <label>Saytın Fonu:</label>
                    <div class="theme-options">
                        <button class="theme-button" data-theme="default">Yaşıl, Ağ</button>
                        <button class="theme-button" data-theme="red-black">Qırmızı, Qara</button>
                        <button class="theme-button" data-theme="orange-dark">Ağ, Qara və Narıncı</button>
                    </div>
                </div>
            </div>

            <button id="share-button-id" class="action-button share-button-style">💌 Paylaş</button>
        </div>
        <nav>
            <button class="nav-button active" data-category="all">Ümumi Oyunlar</button>
            <button class="nav-button" data-category="top10">Top 10</button>
            <button class="nav-button" data-category="ali-favorites">Əlinin Vazgeçilməzləri</button>
            <button class="nav-button" data-category="active">Aktiv Oynadıqlarım</button>
        </nav>
    </header>
    
    <main>
        <div class="filter-controls">
            <span>Sırala:</span>
            <button class="filter-button" data-sort="az">A-Z</button>
            <button class="filter-button" data-sort="za">Z-A</button>
            <button class="filter-button" data-sort="score-high">Yüksək Xal</button>

            <input type="text" id="search-input" placeholder="Oyun axtar..." aria-label="Oyun axtar">
        </div>
        
        <div id="game-list-container">
            
            <div class="list-header">
                <span class="header-number">Sıra</span>
                <span class="header-title">Oyun Adı</span>
                <span class="header-score">Xal</span>
                <span class="header-opinion">Əlinin Fikri</span>
            </div>
            
            <section id="game-list">
                <p class="placeholder-text">Oyun siyahısını görmək üçün yuxarıdakı kateqoriyalardan birini seçin.</p>
            </section>

        </div>
    </main>
    <footer>
    <p>&copy; 2025 Ali Production 💖 |

    <a href="mailto:ericismyhero2467@gmail.com">Təklif və İradlarınız üçün</a> </p>
  </footer>

    <script src="script.js"></script>
</body>
</html>
